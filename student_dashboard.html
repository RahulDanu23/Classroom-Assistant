<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-pic">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="profile-info">
                    <h3 id="student-name">Student Name</h3>
                    <p id="student-id">ID: 123456</p>
                    <p id="student-section">Section: A1</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-section="notes">
                        <i class="fas fa-book"></i>
                        <span>Notes</span>
                    </li>
                    <li data-section="quizzes">
                        <i class="fas fa-question-circle"></i>
                        <span>Quizzes</span>
                    </li>
                    <li data-section="feedback">
                        <i class="fas fa-comment-alt"></i>
                        <span>Feedback</span>
                    </li>
                    <li data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Notes Section -->
            <div class="content-section active" id="notes-section">
                <div class="section-header">
                    <h2>Study Notes</h2>
                    <div class="search-bar">
                        <input type="text" id="notes-search" placeholder="Search notes...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="notes-filters">
                    <div class="filter-group">
                        <label for="notes-department">Department Type</label>
                        <select id="notes-department" required>
                            <option value="" selected disabled>Select Department Type</option>
                            <option value="core">Core</option>
                            <option value="aiml">AI-ML</option>
                            <option value="cyber">Cyber Security</option>
                            <option value="aids">AI-DS</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="notes-semester">Semester</label>
                        <select id="notes-semester" required>
                            <option value="" selected disabled>Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="subject-department">Subject</label>
                        <select id="subject-department" required>
                            <option value="" selected disabled>Select Subject</option>
                            <!-- Core Subjects -->
                            <optgroup label="Core Subjects" id="core-subjects" style="display: none;">
                                <option value="Microprocessor" disabled>Microprocessor</option>
                                <option value="DAA" disabled>Design Analysis and Algorithms(DAA)</option>
                                <option value="Java Programming" disabled>Java Programming</option>
                                <option value="Finite Automata" disabled>Finite Automata</option>
                                <option value="Career Skills" disabled>Career Skills</option>
                            </optgroup>
                            <!-- AI-ML Subjects -->
                            <optgroup label="AI-ML Subjects" id="aiml-subjects" style="display: none;">
                                <option value="Deep Learning" disabled>Deep Learning</option>
                                <option value="DAA" disabled>Design Analysis and Algorithms(DAA)</option>
                                <option value="Machine Learning" disabled>Machine Learning</option>
                                <option value="Neural Networks" disabled>Neural Networks</option>
                                <option value="Computer Vision" disabled>Computer Vision</option>
                                <option value="Natural Language Processing" disabled>Natural Language Processing</option>
                            </optgroup>
                            <!-- Cyber Security Subjects -->
                            <optgroup label="Cyber Security Subjects" id="cyber-subjects" style="display: none;">
                                <option value="DAA" disabled>Design Analysis and Algorithms(DAA)</option>
                                <option value="Network Security" disabled>Network Security</option>
                                <option value="Cryptography" disabled>Cryptography</option>
                                <option value="Ethical Hacking" disabled>Ethical Hacking</option>
                                <option value="Digital Forensics" disabled>Digital Forensics</option>
                                <option value="Information Security" disabled>Information Security</option>
                            </optgroup>
                            <!-- AI-DS Subjects -->
                            <optgroup label="AI-DS Subjects" id="aids-subjects" style="display: none;">
                                <option value="Data Mining" disabled>Data Mining</option>
                                <option value="DAA" disabled>Design Analysis and Algorithms(DAA)</option>
                                <option value="Statistical Analysis" disabled>Statistical Analysis</option>
                                <option value="Big Data Analytics" disabled>Big Data Analytics</option>
                                <option value="Predictive Modeling" disabled>Predictive Modeling</option>
                                <option value="Data Visualization" disabled>Data Visualization</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div id="select-filters-message" class="select-filters-message">
                    <i class="fas fa-filter"></i>
                    <p>Please select department, semester, and subject to view notes</p>
                </div>
                <div class="notes-grid" id="notes-grid"></div>
            </div>

            <!-- Quizzes Section -->
            <div class="content-section" id="quizzes-section">
                <div class="section-header">
                    <h2>Available Quizzes</h2>
                </div>
                <div class="quizzes-grid">
                    <div class="quiz-card">
                        <div class="quiz-header">
                            <h3>Mathematics Quiz</h3>
                            <span class="status pending">Pending</span>
                        </div>
                        <div class="quiz-info">
                            <p><i class="fas fa-clock"></i> Duration: 30 mins</p>
                            <p><i class="fas fa-question-circle"></i> 20 Questions</p>
                            <p><i class="fas fa-calendar"></i> Due: Tomorrow</p>
                        </div>
                        <button class="start-quiz-btn">
                            <i class="fas fa-play"></i> Start Quiz
                        </button>
                    </div>
                </div>
            </div>

            <!-- Feedback Section -->
            <div class="content-section" id="feedback-section">
                <div class="section-header">
                    <h2>Teacher Feedback</h2>
                </div>
                <div class="feedback-form">
                    <div class="form-group">
                        <label for="teacher-select">Select Teacher</label>
                        <select id="teacher-select">
                            <option value="" disabled selected>Choose a teacher</option>
                            <option value="1">Dr. Smith</option>
                            <option value="2">Prof. Johnson</option>
                            <option value="3">Ms. Williams</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedback-message">Your Feedback</label>
                        <textarea id="feedback-message" placeholder="Write your feedback here..."></textarea>
                    </div>
                    <button class="submit-feedback-btn">
                        <i class="fas fa-paper-plane"></i> Submit Feedback
                    </button>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="content-section" id="profile-section">
                <div class="section-header">
                    <h2>Profile Settings</h2>
                </div>
                <div class="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="profile-rollno">Roll Number</label>
                        <input type="text" id="profile-rollno" placeholder="Enter your roll number">
                    </div>
                    <div class="form-group">
                        <label for="profile-section">Section</label>
                        <select id="profile-section">
                            <option value="" disabled selected>Select Section</option>
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="E1">E1</option>
                            <option value="E2">E2</option>
                            <option value="F1">F1</option>
                            <option value="F2">F2</option>
                            <option value="G1">G1</option>
                            <option value="G2">G2</option>
                            <option value="H1">H1</option>
                            <option value="H2">H2</option>
                            <option value="I1">I1</option>
                            <option value="I2">I2</option>
                            <option value="J1">J1</option>
                            <option value="J2">J2</option>
                            <option value="K1">K1</option>
                            <option value="K2">K2</option>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                            <option value="M1">M1</option>
                            <option value="M2">M2</option>
                            <option value="N1">N1</option>
                            <option value="N2">N2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="profile-semester">Semester</label>
                        <select id="profile-semester">
                            <option value="" disabled selected>Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                            <option value="9">9th Semester</option>
                            <option value="10">10th Semester</option>
                        </select>
                    </div>
                    <button class="save-profile-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes Viewer Modal -->
    <div id="notes-viewer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="note-metadata">
                    <span id="modal-subject"></span>
                    <span id="modal-department"></span>
                    <span id="modal-semester"></span>
                </div>
                <div class="note-content-viewer">
                    <iframe id="note-viewer-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <style>
    
    </style>

    <script src="student_dashboard.js"></script>
</body>
</html>
